---

# Se eliminaran todos los roles especificados en la variable k8s_rbac_role
#
- name: Delete service account created for Role
  k8s:
    state: absent 
    name: "{{ item.user }}"
    namespace: "{{ item.namespace }}"
    api_version: v1
    kind: ServiceAccount
  when: item.action == "delete"
  loop: "{{ m7s_rbac_role }}"


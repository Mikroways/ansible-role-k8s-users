- name: Delete role binding created for Role
  k8s:
    state: absent 
    name: "{{ item.name }}-binding"
    namespace: "{{ item.namespace }}"
    kind: RoleBinding
    api_version: v1
  when: item.action == "delete"
  loop: "{{ m7s_rbac_role }}"